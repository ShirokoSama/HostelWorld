<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>MemberRegister</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="hotel" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label>Hotel Name</label>
                                    <input class="form-control" placeholder="Your HotelName" name="name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" placeholder="Your Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <label>Hotel Address</label>
                                    <input class="form-control" placeholder="Your HotelAddress" name="address" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Hotel Description</label>
                                    <input class="form-control" placeholder="Your HotelDescription" name="description" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Number of single rooms</label>
                                    <input class="form-control" placeholder="" name="singleNum" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Number of double rooms</label>
                                    <input class="form-control" placeholder="" name="doubleNum" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Number of flat rooms</label>
                                    <input class="form-control" placeholder="" name="flatNum" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Number of deluxe rooms</label>
                                    <input class="form-control" placeholder="" name="deluxeNum" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Number of rooms per floor</label>
                                    <input class="form-control" placeholder="" name="roomNumPerFloor" type="text">
                                </div>
                                <div class="form-group" style="padding-top: 8px">
                                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                                </div>
                                <div class="form-group" style="padding-top: 8px">
                                    <a th:href="@{/register/member}" class="btn btn-warning btn-block">Sign Up A Member</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendor/jquery/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(
            function() {
                if(GetQueryString("result")!=null)
                    alert(GetQueryString("result"));
            }
        );

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }

    </script>

</body>

</html>
