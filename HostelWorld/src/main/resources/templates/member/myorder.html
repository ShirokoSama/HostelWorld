<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Member Appointment Manage</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body style="font-family: 'Microsoft YaHei UI'">
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">Hostel World</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <span style="font-size: 15px" th:text="${memberInfo.name}"></span>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a th:href="'/member/'+${memberInfo.id}+'/basicinfo'"><i class="fa fa-user fa-fw"></i> 基本信息</a>
                    </li>
                    <li><a th:href="'/member/'+${memberInfo.id}+'/edit'"><i class="fa fa-gear fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/login"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation" style="font-size: 16px">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/basicinfo'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 基本信息</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/edit'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/appointment'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 客栈预定</a>
                    </li>
                    <li class="active">
                        <a th:href="'/member/'+${memberInfo.id}+'/myorder'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 我的预定</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/myaccount'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 统计信息</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">预约管理</h1>
                </div>
                <div class="row">

                    <div th:each="appointmentInfo: ${appointmentInfos}" class="col-lg-4">

                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <i class="fa fa-barcode fa-fw fa-2x"></i>
                                <span style="font-size: 25px">预约号：</span>
                                <span style="font-size: 25px" th:text="${appointmentInfo.identitynum}"></span>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="list-group">
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-tag fa-fw"></i> 酒店名：
                                        <span class="pull-right text-muted">
                                            <em th:text="${appointmentInfo.hotelName}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-tag fa-fw"></i> 房间类型：
                                        <span class="pull-right text-muted">
                                            <em th:text="${appointmentInfo.type}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-tag fa-fw"></i> 房间数量：
                                        <span class="pull-right text-muted">
                                            <em th:text="${appointmentInfo.num}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-tag fa-fw"></i> 预约天数：
                                        <span class="pull-right text-muted">
                                            <em th:text="${appointmentInfo.days}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-tag fa-fw"></i> 预约消费：
                                        <span class="pull-right text-muted">
                                            <em th:text="${appointmentInfo.cost}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-tag fa-fw"></i> 预约状态：
                                        <span class="pull-right text-muted">
                                            <em th:text="${appointmentInfo.status}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-tag fa-fw"></i> 预约日期：
                                        <span class="pull-right text-muted">
                                            <em th:text="${appointmentInfo.date}"></em>
                                        </span>
                                    </a>
                                </div>
                                <!-- /.list-group -->
                                <form th:action="'/member/'+${memberInfo.id}+'/cancel/'+${appointmentInfo.id}" method="post"
                                      th:if="${appointmentInfo.status}=='已预约'">
                                    <button class="btn btn-default btn-block">取消预约</button>
                                </form>
                                <button class="btn btn-default btn-block disabled" th:if="${appointmentInfo.status}!='已预约'">取消预约</button>
                            </div>
                            <!-- /.panel-body -->

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/metisMenu/metisMenu.min.js"></script>
<script src="/dist/js/sb-admin-2.js"></script>

<script type="text/javascript">

    $(document).ready(
        function() {
            if(GetQueryString("result")!=null)
                alert(GetQueryString("result"));
        }
    );

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

</script>

</body>
</html>
