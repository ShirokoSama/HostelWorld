<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>MemberInfo Edit</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body style="font-family: 'Microsoft YaHei UI'">
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">Hostel World</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <span style="font-size: 15px" th:text="${memberInfo.name}"></span>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a th:href="'/member/'+${memberInfo.id}+'/basicinfo'"><i class="fa fa-user fa-fw"></i> 基本信息</a>
                    </li>
                    <li><a th:href="'/member/'+${memberInfo.id}+'/edit'"><i class="fa fa-gear fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/login"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation" style="font-size: 16px">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/basicinfo'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 基本信息</a>
                    </li>
                    <li class="active">
                        <a th:href="'/member/'+${memberInfo.id}+'/edit'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/appointment'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 客栈预定</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/myorder'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 我的预定</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/myaccount'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 统计信息</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">修改卡信息</h1>
                </div>
            </div>
            <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-pencil fa-fw"></i> 会员卡充值
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="'/member/'+${memberInfo.id}+'/addmoney'" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label>充值金额</label>
                                    <input class="form-control" placeholder="Money" name="money" type="text" autofocus>
                                </div>
                                <div class="form-group" style="padding-top: 8px">
                                    <button type="submit" class="btn btn-default">充值</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-pencil fa-fw"></i> 积分兑换
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="'/member/'+${memberInfo.id}+'/usescore'" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label>兑换积分数</label>
                                    <input class="form-control" placeholder="Score" name="score" type="text" autofocus>
                                </div>
                                <div class="form-group" style="padding-top: 8px">
                                    <button type="submit" class="btn btn-default">兑换</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-pencil fa-fw"></i> 修改密码
                        </div>
                        <div class="panel-body">
                            <form role="form" th:action="'/member/'+${memberInfo.id}+'/password'" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label>原密码</label>
                                        <input class="form-control" placeholder="Current Password" name="oldPassword" type="password" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label>新密码</label>
                                        <input class="form-control" placeholder="New Password" name="newPassword" type="password" autofocus>
                                    </div>
                                    <div class="form-group" style="padding-top: 8px">
                                        <button type="submit" class="btn btn-default">修改</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-pencil fa-fw"></i> 银行卡账号修改
                        </div>
                        <div class="panel-body">
                            <form role="form" th:action="'/member/'+${memberInfo.id}+'/bankcnum'" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label>新银行卡账号</label>
                                        <input class="form-control" placeholder="New Bank Card Number" name="bankcnum" type="text" autofocus>
                                    </div>
                                    <div class="form-group" style="padding-top: 8px">
                                        <button type="submit" class="btn btn-default">修改</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/metisMenu/metisMenu.min.js"></script>
<script src="/dist/js/sb-admin-2.js"></script>

<script type="text/javascript">

    $(document).ready(
        function() {
            if(GetQueryString("result")!=null)
                alert(GetQueryString("result"));
        }
    );

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

</script>

</body>
</html>
