<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Member BasicInfo</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body style="font-family: 'Microsoft YaHei UI'">
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">Hostel World</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <span style="font-size: 15px" th:text="${memberInfo.name}"></span>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a th:href="'/member/'+${memberInfo.id}+'/basicinfo'"><i class="fa fa-user fa-fw"></i> 基本信息</a>
                    </li>
                    <li><a th:href="'/member/'+${memberInfo.id}+'/edit'"><i class="fa fa-gear fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/login"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation" style="font-size: 16px">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <!-- /input-group -->
                    </li>
                    <li class="active">
                        <a th:href="'/member/'+${memberInfo.id}+'/basicinfo'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 基本信息</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/edit'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/appointment'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 客栈预定</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/myorder'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 我的预定</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/myaccount'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 统计信息</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">基本信息</h1>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-user fa-fw fa-2x"></i>
                            <span style="font-size: 25px" th:text="${memberInfo.name}"></span>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="list-group">
                                <a href="" class="list-group-item">
                                    <i class="fa fa-user fa-fw"></i> 用户名：
                                    <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.name}"></em>
                                        </span>
                                </a>
                                <a href="" class="list-group-item">
                                    <i class="fa fa-credit-card fa-fw"></i> 会员卡状态：
                                    <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.status}"></em>
                                        </span>
                                </a>
                                <div th:if="${memberInfo.status}!='未激活'">
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-barcode fa-fw"></i> 会员卡识别码：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.identitynum}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-list-alt fa-fw"></i> 银行卡账号：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.bankcnum}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-money fa-fw"></i> 会员卡余额：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.money}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-level-up fa-fw"></i> 会员等级：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.level}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-chevron-circle-down fa-fw"></i> 可享受预约折扣：
                                        <span class="pull-right text-muted">
                                            <em th:text="(${memberInfo.level}-1)*5"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-sitemap fa-fw"></i> 累计消费金额：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.costcount}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-star fa-fw"></i> 会员积分：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.score}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-calendar fa-fw"></i> 会员激活日期：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.createdate}"></em>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <i class="fa fa-calendar fa-fw"></i> 有效期至：
                                        <span class="pull-right text-muted">
                                            <em th:text="${memberInfo.suspenddate}"></em>
                                        </span>
                                    </a>
                                </div>
                            </div>
                            <!-- /.list-group -->
                        </div>
                        <!-- /.panel-body -->
                    </div>

                </div>

                <div class="col-lg-6" th:if="${memberInfo.status}=='未激活'">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-pencil fa-fw fa-2x"></i>
                            <span style="font-size: 25px">会员卡激活：</span>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form" th:action="'/member/'+${memberInfo.id}+'/createcard'" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label>银行卡账号</label>
                                        <input class="form-control" placeholder="Bank Card Number" name="bankcnum" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label>充值金额</label>
                                        <input class="form-control" placeholder="Recharge Money" name="money" type="text">
                                    </div>
                                    <div class="form-group" style="padding-top: 8px">
                                        <button type="submit" class="btn btn-primary btn-block">会员卡激活</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- /#page-wrapper -->

</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/metisMenu/metisMenu.min.js"></script>
<script src="/dist/js/sb-admin-2.js"></script>

<script type="text/javascript">

    $(document).ready(
        function() {
            if(GetQueryString("result")!=null)
                alert(GetQueryString("result"));
        }
    );

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

</script>

</body>
</html>
