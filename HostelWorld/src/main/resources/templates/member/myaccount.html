<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Member DetailInfo</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body style="font-family: 'Microsoft YaHei UI'">
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">Hostel World</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <span style="font-size: 15px" th:text="${memberInfo.name}"></span>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a th:href="'/member/'+${memberInfo.id}+'/basicinfo'"><i class="fa fa-user fa-fw"></i> 基本信息</a>
                    </li>
                    <li><a th:href="'/member/'+${memberInfo.id}+'/edit'"><i class="fa fa-gear fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/login"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation" style="font-size: 16px">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/basicinfo'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 基本信息</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/edit'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 修改卡信息</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/appointment'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 客栈预定</a>
                    </li>
                    <li>
                        <a th:href="'/member/'+${memberInfo.id}+'/myorder'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 我的预定</a>
                    </li>
                    <li class="active">
                        <a th:href="'/member/'+${memberInfo.id}+'/myaccount'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 统计信息</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">历史预订信息查看</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>预约号</th>
                                <th>客栈名称</th>
                                <th>房间类型</th>
                                <th>房间数量</th>
                                <th>预约天数</th>
                                <th>预约花费</th>
                                <th>预约状态</th>
                                <th>预约日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="appointmentInfo: ${appointmentInfos}">
                                <td th:text="${appointmentInfo.identitynum}"></td>
                                <td th:text="${appointmentInfo.hotelName}"></td>
                                <td th:text="${appointmentInfo.type}"></td>
                                <td th:text="${appointmentInfo.num}"></td>
                                <td th:text="${appointmentInfo.days}"></td>
                                <td th:text="${appointmentInfo.cost}"></td>
                                <td th:text="${appointmentInfo.status}"></td>
                                <td th:text="${appointmentInfo.date}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-12">
                    <h3 class="page-header">住宿信息查看</h3>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>客栈名称</th>
                            <th>房间类型</th>
                            <th>房间号码</th>
                            <th>支付方式</th>
                            <th>住宿消费</th>
                            <th>入住日期</th>
                            <th>退房日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="accomodationInfo: ${accomodationInfos}">
                            <td th:text="${accomodationInfo.hotelName}"></td>
                            <td th:text="${accomodationInfo.roomType}"></td>
                            <td th:text="${accomodationInfo.roomNum}"></td>
                            <td th:text="${accomodationInfo.payType}"></td>
                            <td th:text="${accomodationInfo.cost}"></td>
                            <td th:text="${accomodationInfo.arriveDate}"></td>
                            <td th:text="${accomodationInfo.leaveDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-12">
                <h3 class="page-header">会员账单统计</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>账单编号</th>
                        <th>客栈名称</th>
                        <th>账单类型</th>
                        <th>账单状态</th>
                        <th>金额变化</th>
                        <th>生成日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="accountInfo: ${accountInfos}">
                        <td th:text="${accountInfo.id}"></td>
                        <td th:text="${accountInfo.hotelName}"></td>
                        <td th:text="${accountInfo.type}"></td>
                        <td th:text="${accountInfo.status}"></td>
                        <td th:text="${accountInfo.cost}"></td>
                        <td th:text="${accountInfo.date}"></td>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/metisMenu/metisMenu.min.js"></script>
<script src="/dist/js/sb-admin-2.js"></script>

</body>
</html>
