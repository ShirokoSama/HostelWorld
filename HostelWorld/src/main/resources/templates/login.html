<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Login</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="login/verify" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label>Name or IdentityNum</label>
                                <input class="form-control" placeholder="Name/IdentityNum" name="name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <label>Roles</label>
                                <select class="form-control" name="roles">
                                    <option>Member</option>
                                    <option>Hotel</option>
                                    <option>Manager</option>
                                </select>
                            </div>
                            <div class="form-group" style="padding-top: 8px">
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                            <div class="form-group" style="padding-top: 8px">
                                <a th:href="@{/register/member}" class="btn btn-primary btn-block">Register</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/vendor/jquery/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(
            function() {
                if(GetQueryString("error")!=null)
                    alert(GetQueryString("error"));
            }
        );

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }

    </script>

</body>

</html>
