<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Hotel BasicInfo</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body style="font-family: 'Microsoft YaHei UI'">
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">Hostel World</a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <span style="font-size: 15px" th:text="${hotelInfo.hotelName}"></span>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a th:href="'/hotel/'+${hotelInfo.id}+'/basicinfo'"><i class="fa fa-user fa-fw"></i> 基本信息</a>
                    </li>
                    <li><a th:href="'/hotel/'+${hotelInfo.id}+'/edit'"><i class="fa fa-gear fa-fw"></i> 客栈信息修改</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/login"><i class="fa fa-sign-out fa-fw"></i> 退出登录</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
        <div class="navbar-default sidebar" role="navigation" style="font-size: 16px">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a th:href="'/hotel/'+${hotelInfo.id}+'/basicinfo'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 客栈基本信息</a>
                    </li>
                    <li class="active">
                        <a th:href="'/hotel/'+${hotelInfo.id}+'/edit'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 客栈信息修改</a>
                    </li>
                    <li>
                        <a th:href="'/hotel/'+${hotelInfo.id}+'/accomodation'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 预约入住管理</a>
                    </li>
                    <li>
                        <a th:href="'/hotel/'+${hotelInfo.id}+'/rooms'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 客栈房间管理</a>
                    </li>
                    <li>
                        <a th:href="'/hotel/'+${hotelInfo.id}+'/detailinfo'" style="padding-top: 15px;padding-bottom: 15px"><i class="fa fa-dashboard fa-fw"></i> 统计信息</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">客栈信息修改</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-pencil fa-fw"></i> 新计划发布
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form th:action="'/hotel/'+${hotelInfo.id}+'/plan'" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label>单人间计划数：</label>
                                        <input class="form-control" placeholder="" name="singlePlanNum" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>单人间价格/天：</label>
                                        <input class="form-control" placeholder="" name="singlePrice" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>双人间计划数：</label>
                                        <input class="form-control" placeholder="" name="doublePlanNum" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>双人间价格/天：</label>
                                        <input class="form-control" placeholder="" name="doublePrice" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>套间计划数：</label>
                                        <input class="form-control" placeholder="" name="flatPlanNum" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>套间价格/天：</label>
                                        <input class="form-control" placeholder="" name="flatPrice" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>豪华间计划数：</label>
                                        <input class="form-control" placeholder="" name="deluxePlanNum" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>豪华间价格/天：</label>
                                        <input class="form-control" placeholder="" name="deluxePrice" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>计划持续日期：</label>
                                        <input class="form-control" placeholder="" name="planDate" type="text">
                                    </div>
                                    <div class="form-group" style="padding-top: 8px">
                                        <button type="submit" class="btn btn-default btn-block">发布</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <div class="col-lg-6">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-pencil fa-fw"></i> 基本信息编辑
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form th:action="'/hotel/'+${hotelInfo.id}+'/edit'" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label>客栈名：</label>
                                        <input class="form-control" placeholder="" name="name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>客栈地址：</label>
                                        <input class="form-control" placeholder="" name="address" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>客栈简介：</label>
                                        <input class="form-control" placeholder="" name="description" type="text">
                                    </div>
                                    <div class="form-group" style="padding-top: 8px">
                                        <button type="submit" class="btn btn-default btn-block">提交编辑</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-pencil fa-fw"></i> 修改密码
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form th:action="'/hotel/'+${hotelInfo.id}+'/password'" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label>原密码：</label>
                                        <input class="form-control" placeholder="" name="oldPassword" type="password">
                                    </div>
                                    <div class="form-group">
                                        <label>新密码：</label>
                                        <input class="form-control" placeholder="" name="newPassword" type="password">
                                    </div>
                                    <div class="form-group" style="padding-top: 8px">
                                        <button type="submit" class="btn btn-default btn-block">修改</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/metisMenu/metisMenu.min.js"></script>
<script src="/dist/js/sb-admin-2.js"></script>

<script type="text/javascript">

    $(document).ready(
        function() {
            if(GetQueryString("result")!=null)
                alert(GetQueryString("result"));
        }
    );

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

</script>

</body>
</html>
